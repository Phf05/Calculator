<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="srcripts/script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen"><p>0</p></div>
            <div class="botoes">
                <button class="btn0">/</button>
                <button class="btn1">7</button>
                <button class="btn1">8</button>
                <button class="btn1">9</button>
                <button class="btn0">*</button>
                <button class="btn1">4</button>
                <button class="btn1">5</button>
                <button class="btn1">6</button>
                <button class="btn0">-</button>
                <button class="btn1">1</button>
                <button class="btn1">2</button>
                <button class="btn1">3</button>
                <button class="btn0">+</button>
                <button class="btn1">0</button>
                <button class="btn2">C</button>
                <button class="btn2">,</button>
                <button class="btn2">+-</button>
                <button class="btn2">x</button>
                <button id="btn_igual">=</button>
            </div>
        </div>
    </main>

</body>
</html>
